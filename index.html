<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>

  <div id="profile-container">
    <header>
      <section id="pic-section">
        <img id="profile-pic"
          src="avatar-jessica.jpeg"
          alt="profile">
      </section>
    </header>
    <section id="intro-section">
      <h1 id="name">Jessica Randall</h1>
      <h5>London, United Kingdom</h5>
      <p id="about">"Front-end developer and avid reader."</p>
    </section>
    <main id="button-section">
        <button class="button-styling">GitHub</button>
        <button class="button-styling">Frontend Mentor</button>
        <button class="button-styling">LinkedIn</button>
        <button class="button-styling">Twitter</button>
        <button class="button-styling">Instagram</button>
    </main>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Aravindh NC</a>.
    </div>
  </footer>






</body>

</html>
